<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style1.css">
    </head>
<body>
    <h1 class="c">Sign up</h1><br>
            <form name="myform">
                <div class="input-container">
					<i class="fa fa-user icon"></i>
					<input class="input-field" type="text" placeholder="Username" name="usrnm">
				</div>
				
				<div class="input-container">
					<i class="fa fa-envelope icon"></i>
					<input class="input-field" type="text" placeholder="Email" name="email">
				</div>

				<div class="input-container">
					<i class="fa fa-key icon"></i>
					<input class="input-field" type="password" placeholder="Password" name="password">
				</div>
				
				<div class="input-container">
					<i class="fa fa-phone icon"></i>
					<input class="input-field" type="tel" placeholder="Mobile Number" name="phonenumber">
				</div>
				
				<div class="input-container">
					<i class="fa fa-calendar icon"></i>
					<input class="input-field" type="date" placeholder="dd-mm-yyyy" name="dateofbirth">
				</div>
				<input  class="sub" type="submit" value="SIGN UP" >

            </form>
            <p style="text-align:left;"><h3>Forget your password?<span style="float:right;">Register</h3></span></p>
			<h1 class="c">OR</h1>
			<h2 class="c">SIGN IN WITH</h2>
            <div style="text-align:left;">
					<i class="fa fa-facebook icon"></i>
					<span style="float:right;">
					<i class="fa fa-google icon"></i>
			</div>
			</br>
            <input class="epam" type="button" value="< EPAM LOGIN >" >  
</body> 
</html>
